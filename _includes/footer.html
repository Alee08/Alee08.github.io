<footer class="site-footer">
  <div class="wrapper footer-contacts">
    {% for item in site.data.contacts %}
      {% if item.name == 'OrcID' %}
        {% continue %}
      {% endif %}
      <a class="footer-contact" href="{{ item.href }}" aria-label="{{ item.name }}">
        <img width="24" height="24" src="{{ item.icon }}" alt="" aria-hidden="true">
        {% if item.show_text %}
          <span class="footer-contact__text">{{ item.data }}</span>
        {% endif %}
      </a>
    {% endfor %}
  </div>
</footer>
